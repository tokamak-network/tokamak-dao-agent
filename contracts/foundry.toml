[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200

# Solidity versions used by Tokamak contracts
auto_detect_solc = true
solc_version = "0.8.24"

# Remappings for dependencies
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# EVM version
evm_version = "london"

# Test configuration
test = "test"

# Fuzz testing
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256

# Allow multiple Solidity versions
[profile.default.model_checker]

# Profiles for specific contracts with different versions
[profile.legacy]
solc_version = "0.5.12"

[profile.v6]
solc_version = "0.6.12"

[profile.v7]
solc_version = "0.7.6"

# Fork testing profile - excludes legacy src/ contracts
# Usage: FOUNDRY_PROFILE=fork forge test --fork-url $ALCHEMY_RPC_URL
[profile.fork]
src = "test"
out = "out"
libs = ["lib"]
test = "test"
solc_version = "0.8.24"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
remappings = [
    "forge-std/=lib/forge-std/src/"
]
